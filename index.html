<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government KYC Portal - Registration</title>
    <style>
        :root {
            --primary-color: #1a56db;
            --secondary-color: #0e2b63;
            --accent-color: #ff9e1a;
            --light-color: #f3f4f6;
            --dark-color: #1f2937;
            --success-color: #10b981;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .main-content {
            padding: 2rem 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.2);
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            background-color: var(--dark-color);
        }
        
        .capture-btn {
            margin-top: 1rem;
        }
        
        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .message-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .message-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon">üèõÔ∏è</div>
                <div class="logo-text">Government KYC Portal</div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Register</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="external_demo.html">Demo Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <h1 class="page-title">Register for Government KYC Verification</h1>
        
        <div class="card">
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="gov_id">Government ID</label>
                    <input type="text" id="gov_id" name="gov_id" required>
                </div>
                
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label>Face Verification</label>
                    <div class="video-container">
                        <video id="video" autoplay playsinline></video>
                        <button type="button" id="captureBtn" class="btn capture-btn">Capture Face</button>
                    </div>
                    <div id="captureStatus">Face not captured yet</div>
                </div>
                
                <button type="submit" class="btn btn-block">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>¬© 2023 Government KYC Portal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load face-api.js -->
<!--     <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script> -->
    <script src="/static/js/tf.min.js"></script>
    <script src="/static/js/face-api.min.js"></script>
    
    <script>
        // Global variables
        let faceEmbedding = null;
        let photoData = null;
        
        // Initialize face-api.js
        async function loadModels() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri('/static/models/tiny_face_detector'); // /static/models/face_landmark_68
                await faceapi.nets.faceLandmark68Net.loadFromUri('/static/models/face_landmark_68'); // /static/models/tiny_face_detector
                await faceapi.nets.faceRecognitionNet.loadFromUri('/static/models/face_recognition'); // /static/models/face_recognition
                await faceapi.nets.faceExpressionNet.loadFromUri('/static/models/face_expression'); // /static/models/face_expression
                console.log('Models loaded successfully');
            } catch (error) {
                console.error('Error loading models:', error);
                showMessage('Error loading face recognition models', 'error');
            }
        }
        
        // Start webcam
        async function startVideo() {
            try {
                const video = document.getElementById('video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing webcam:', error);
                showMessage('Error accessing webcam. Please ensure it is connected and permissions are granted.', 'error');
            }
        }
        
        // Capture face and generate embedding
        async function captureFace() {
            try {
                const video = document.getElementById('video');
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (detection) {
                    // Convert Float32Array to regular array for JSON serialization
                    faceEmbedding = Array.from(detection.descriptor);
                    
                    // Capture photo as well
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    photoData = canvas.toDataURL('image/jpeg');
                    
                    document.getElementById('captureStatus').textContent = 'Face captured successfully!';
                    showMessage('Face captured successfully!', 'success');
                } else {
                    showMessage('No face detected. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error capturing face:', error);
                showMessage('Error capturing face', 'error');
            }
        }
        
        // Show message to user
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            messageEl.className = `message message-${type}`;
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Handle form submission
        async function handleRegistration(e) {
            e.preventDefault();
            
            if (!faceEmbedding) {
                showMessage('Please capture your face before registering', 'error');
                return;
            }
            
            const formData = {
                gov_id: document.getElementById('gov_id').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                embedding: faceEmbedding,
                photo: photoData
            };
            
            try {
                const response = await fetch('https://gov-kyc-backend.onrender.com/api/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('Registration successful! Redirecting to profile...', 'success');
                    // Store user ID for later use
                    localStorage.setItem('user_id', data.user_id);
                    // Redirect to profile page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'profile.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Registration failed. Please try again.', 'error');
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadModels();
            await startVideo();
            
            document.getElementById('captureBtn').addEventListener('click', captureFace);
            document.getElementById('registrationForm').addEventListener('submit', handleRegistration);
        });
    </script>
</body>
</html>
